<!DOCTYPE html>
<html>

<head>
    <title>FizzBuzz</title>
</head>

<body>
    <h1>FizzBuzz</h1>
    <p>Please open the JavaScript console.</p>
    <script>
        for (let i = 1; i <= 100; i++) {
            if ((i % 3) == 0) {
                if ((i % 5) == 0)
                    console.log(i, 'FizzBuzz');
                else
                    console.log(i, 'Fizz');
            } else if ((i % 5 == 0)) {
                console.log(i, 'Buzz');
            }
        }
    </script>
</body>

</html>
